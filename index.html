<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فرم تماس با ما</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light py-5">
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          
          <h4 class="text-center mb-4">تماس با ما</h4>
          
          <form id="contactForm">
            
            <div class="mb-3">
              <label for="name" class="form-label">نام</label>
              <input type="text" id="name" class="form-control" placeholder="نام خود را وارد کنید">
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">ایمیل</label>
              <input type="email" id="email" class="form-control" placeholder="ایمیل خود را وارد کنید">
            </div>
            
            <div class="mb-3">
              <label for="message" class="form-label">پیام</label>
              <textarea rows="4" id="message" class="form-control" placeholder="پیام خود را بنویسید"></textarea>
            </div>
            
            <div id="responseMessage" class="text-success fw-bold mb-2"></div>
            
            <button type="submit" class="btn btn-primary w-100">ارسال پیام</button>
            
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- اسکریپت JS اختصاصی -->
  <script src="script.js"></script>
</body>
</html>
